<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Seat - Matrix Access Denied</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.5rem;
            color: #fff;
            background: linear-gradient(to right, #ff0000, #39ff14);
            text-align: center;
            margin: 0;
            padding: 20px 30px;
            border: 2px solid #39ff14;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.5),
                        0px 0px 40px rgba(57, 255, 20, 0.3);
            cursor: pointer;
            animation: scaleEffect 2s infinite, glowEffect 1s infinite alternate;
            transition: transform 0.3s ease;
            display: inline-block;
            text-shadow: 0 0 10px #39ff14;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 4vw;
                padding: 5vw 7vw;
            }
        }

        @keyframes scaleEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes glowEffect {
            from {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5),
                           0 0 40px rgba(57, 255, 20, 0.3);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.7),
                           0 0 60px rgba(57, 255, 20, 0.5);
            }
        }

        h1:hover {
            transform: scale(1.4) rotate(5deg);
            background: linear-gradient(to right, #ff0000, #ff0000);
            border-color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <h1 id="vip-text">⚠️ Lay a hand on this seat, and your next push will bring down the servers. ⚠️</h1>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Matrix characters
        const characters = "RG9udCBzZWF0IGhlcmUgZ2V0IHRoZSBoZWxsIG91dCEhISEhISE=";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        // Initialize drops
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function draw() {
            // Semi-transparent black to create fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            // Draw characters
            for (let i = 0; i < drops.length; i++) {
                // Random character
                const char = characters[Math.floor(Math.random() * characters.length)];
                
                // Draw character
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                // Vary the green color intensity
                const intensity = Math.random() * 255;
                ctx.fillStyle = `rgba(0, ${intensity}, 0, 0.8)`;
                
                ctx.fillText(char, x, y);

                // Reset drop if it reaches bottom or randomly
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                // Move drop down
                drops[i]++;
            }
        }

        // Animation loop
        setInterval(draw, 33);

        // Text rotation on click
        const text = document.getElementById('vip-text');
        text.addEventListener('click', () => {
            const randomAngle = Math.random() * 360;
            text.style.transform = `rotate(${randomAngle}deg)`;
            setTimeout(() => {
                text.style.transform = 'rotate(0deg)';
            }, 1000);
        });
    </script>
</body>
</html>
